<div class="container">
  <div class="row">
    <div class="col-md-9">
      
      <table class="table table-hover">
        <thead>
          <tr>
            <th></th>
            <th>Product</th>
            <th>Quantity</th>
            <th>Price</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of products">
            <td style="width:20%"><img src="./archive/{{p.archiveName}}" style="width: 60%; height: 5%;" /></td>
            <td style="width:45%">{{p.description}}</td>
            <td style="width:5%"><input class="form-control" min="1" style="width: 70px;" type="number" (change)="updatePrice(p, $event.target.value)" [(ngModel)]="p.quantity" placeholder="1" /></td>
            <td style="width:30%">R$ {{p.price | number:'1.2'}}</td>
            <td><button class="btn btn-danger btn-sm" (click)="remove(p)"><fa-icon [icon]="faTimes"></fa-icon></button></td>

          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-3">
      <div class="row">
        <div class="card" style="width:100%">
          <div class="card-header">
            Resume
          </div>
          <div class="card-body">
            <table class="mb-3">
              <tr>
                <td style="width:60%"><strong>Total:</strong></td>
                <td>R$ {{total | number:'1.2'}}</td>
              </tr>
            </table>
            <div style=" width:100%">
              <button class="btn btn-success" style="width:100%;" (click)="makeBuy()">Make Buy</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
