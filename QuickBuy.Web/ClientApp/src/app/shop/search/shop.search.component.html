<div class="container">
  <div class="row">
    <div class="col-md-4 mb-2" *ngFor="let p of products">
      <div class="card">
        <img class="card-img-top" src="./archive/{{p.archiveName}}" style="width: 200px; height: 200px;" />
        <div class="card-body">
          <h5 class="card-title">{{p.name}}</h5>
          <div class="card-text">{{p.description}}</div>
          <h5>{{p.price}}</h5>
        </div>
      </div>
    </div>
  </div>
</div>
