<div class="form-control form-control-sm combobox">
  <input type="text"
         placeholder="Select Country..."
         class="combobox-input"
         [(ngModel)]="inputItem"
         (ngModelChange)="getFilteredList()"
         (keyup)="onKeyPress($event)"
         (blur)="toggleListDisplay(0)"
         (focus)="toggleListDisplay(1)"
         [ngClass]="{'error': showError}"/>

  <div *ngIf="showError" class="text-danger">Invalid Selection.</div>
  <div class="combobox-options" *ngIf="!listHidden">
    <list-item *ngFor="let item of filteredList;let i = index"
               [ngClass]="{'selected': i===selectedIndex}"
               (click)="selectItem(i)">
      {{item}}
    </list-item>
  </div>
</div>
